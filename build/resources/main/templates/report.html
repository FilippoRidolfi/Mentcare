<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </style>
</head>

<body>
<div class="w3-container w3-teal" >
    <h1 style="margin-left: 10%">Report description for <text th:text="${person.firstName}"/> <text th:text="${person.lastName}"/>:</h1>
</div><br><br>
<table id="table" border="1" class="w3-table-all" style="width: 40%; margin-left: 10%">
    <thead>
    <tr style="background-color: #009688; color: white">
        <th>Sanitary card number</th>
        <th>Drug name</th>
        <th>See description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report: ${report}">
        <td th:text="${report.personSanityCardNumber}"></td>
        <td th:text="${report.drugName}"> </td>
        <td> <a href="reportDescription?" th:href="@{reportDescription(userID=${person.uniqueID}, reportID=${report.uniqueID})}"> Show </a></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a href="drugs?" style="margin-left: 10%" th:href="@{drugs(uniqueID=${person.uniqueID})}"> Back to drugs menu </a><br><br>
<a href="/list" style="margin-left: 10%"> Show the list </a>
</body>
</html>
